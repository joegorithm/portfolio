<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Jonathan Â» jh.codes</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/contact.css" rel="stylesheet">
    <script src="/js/include.js" defer></script>
    <script src="/js/theme.js" defer></script>
    <script src="/js/sidebar.js" defer></script>
    <script src="/js/copyright.js" defer></script>
    <script src="/js/contact-form.js" defer></script>

<body>
    <div class="all-content">
        <header>
            <h1 class="page-title">Contact</h1>
        </header>
        <main>
            <section>
                <form name="contact-form" class="contact-form">
                    <div class="form-input-entry form-input-entry-name">
                        <label for="name" class="form-label">Name<strong>*</strong></label>
                        <input name="name" id="name" class="form-input" type="text" placeholder="Name" required>
                    </div>
                    <div class="form-input-entry form-input-entry-email">
                        <label for="email" class="form-label">Email<strong>*</strong></label>
                        <input name="email" id="email" class="form-input" type="email" placeholder="Email" required>
                    </div>
                    <div class="form-input-entry form-input-entry-message">
                        <label for="message" class="form-label">Message<strong>*</strong></label>
                        <textarea name="message" id="message" class="form-input" placeholder="Message" rows="5" required></textarea>
                    </div>
                    <div>
                        <button type="submit" id="submit">
                            Send
                            <svg width="1.5rem" height="1.5rem" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                                <!--! Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2024 Fonticons, Inc. -->

                            </svg>
                        </button>
                    </div>
                </form>
                  
                <script>
                    
                </script>
            </section>
        </main>
        <footer class="ui-element"></footer>
    </div>
    <nav class="ui-element" data-hover-effect></nav>
</body>
</html>
